<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database</title>
    <link href="../static/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <script src="../static/script.js" defer></script>
    
</head> 
<body>
    <nav> 
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width:90px; height:auto">      
        <a href="{{ url_for('home') }}" class="link">Maintenance</a> 
        <a href="{{ url_for('system') }}" class="link">System</a>
        <a href="{{ url_for('pump') }}" class="link">Pump</a> 
        <a href="{{ url_for('schedule') }}" class="link">Schedule</a> 
        <a href="{{ url_for('project') }}" class="link">Project</a>
    </nav>

    <div class="all">
        <h1>Maintenance</h1>
        <div class="container">
            <div id="clickables">
                <div class="inputs">
                    <h4>Filter Dates</h4>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate">
                
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate">
                    <button id="searchdate">Search Date</button>
            
                </div>
                    
            
                <br>
                <div class="inputs">
                    <h4>Search for Specific Inputs</h4>

                    <label for="searchpump">Search by PumpName</label>
                    <input type="text" id="searchpump">
                    <label for="searchproj">Search by ProjectName</label>
                    <input type="text" id="searchproj">
                    <label for="searchschedule">Search by ScheduleID</label>
                    <input type="text" id="searchschedule">
                    <button id="searchmaintenance">Search by Pump/Proj/Schedule</button>

                </div>
                <br>
                <div class="inputs">
                    <h4>Add/Edit Row</h4>

                    <select id="row">
                        <option disabled selected>Rows</option>
                        <option value="addrow">Add</option>
                        <option value="changerow">Change</option>
                    </select>
                    <button id="maintenanceimplement">Implement Action (for dropdown)</button>
                </div>
                
               
                <div id="mjsinput">
        
                </div>
                <h4>Add Column</h4>

                <form id="addColumnForm">
                    <!-- Dropdown for selecting the table -->
                    <label for="tableName">Select Table:</label>
                    <select id="tableName" required>
                        <option value="maintenancelog">MaintenanceLog</option>
                        <option value="project">Project</option>
                        <option value="system">System</option>
                        <option value="schedule">Schedule</option>
                        <option value="pump">Pump</option>
                    </select>
                    <br><br>
            
                    <!-- Input for column name -->
                    <label for="columnName">Column Name:</label>
                    <input type="text" id="columnName" required>
                    <br><br>
            
                    <!-- Dropdown for selecting column type -->
                    <label for="columnType">Column Type:</label>
                    <select id="columnType" required>
                        <option value="INT">INT</option>
                        <option value="TEXT">TEXT</option>
                        <option value="DATE">DATE</option>

                    </select>
                    <br><br>
            
                    <!-- Submit Button -->
                    <button type="button" onclick="addColumn()">Add Column</button>
                </form>
                <div id="responseMessage"></div>

            </div>

            <div>
            <br>
            <table>
                <thead>

                    <tr id="maintenance-header-row">
                        <th>Select</th> <!-- This one will be static, for the checkbox -->
                        <!-- Dynamic headers will be inserted here by JavaScript -->
                    </tr>
                </thead>
                <tbody id="maintenance-data">
                    <tr>
                        <td colspan="7">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
