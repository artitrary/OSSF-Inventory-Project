<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database</title>
    <link href="../static/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head> 
<body>
    <nav> 
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width:90px; height:auto">      
        <a href="{{ url_for('home') }}" class="link">Maintenance</a> 
        <a href="{{ url_for('system') }}" class="link">System</a>
        <a href="{{ url_for('pump') }}" class="link">Pump</a> 
        <a href="{{ url_for('schedule') }}" class="link">Schedule</a> 
        <a href="{{ url_for('project') }}" class="link">Project</a>
    </nav>

    <div class="all">
        <h1>Schedule</h1>

        <div class="clickables">
            <div class="inputs">
                <label for="searchdate">Search by Month</label>
                <select id="searchdate">
                    <option disabled selected>Select a month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
                <button id="clickdate">Search</button>

                

            </div>
            <button id="scheduledelete">Delete Rows</button>
            <select id="schedulerow">
                <option disabled selected>Rows</option>
                <option value="addrow">Add</option>
                <option value="changerow">Change</option>
            </select>
                <button id="scheduleimplement">Implement Action (for dropdown)</button>
            <div id="schedulejsinput">
    
            </div>
        </div>
        <div class="container">
            <table id="scheduletable">
                <thead>
                    <tr id="schedule-header-row">
                    </tr>
                </thead>
                <tbody id="schedule-data">
                    <tr>
                        <td colspan="4">Loading data...</td>
                    </tr>
                </tbody>
            </table> 

        </div>
    </div>
